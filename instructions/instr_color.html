    <script type="text/javascript">
        $(document).ready(function () {
            
            var socket;

            function initWebSocket() {
                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                var ws_path = ws_scheme + '://' + window.location.host + "/auto_advance/21exfdal,6/";
                socket = new ReconnectingWebSocket(ws_path);
                socket.onmessage = function (e) {
                    var data = JSON.parse(e.data);
                    if (data.error) {
                        $("#_otree-server-error").show();
                        return;
                    }

                    if (data.auto_advanced) {
                        console.log('Received redirect message', e.data);
                        window.location.href = '/p/21exfdal/instructions_2/instr_color/6/';
                    }
                };
            }

            initWebSocket();


            

        });

    </script>
